# We need sudo to install pip system-wide
sudo: required

# Works on both Linux and macOS
language: shell

install:
- sudo -H pip2 install coveralls coverage tox

script: tox

jobs:
  include:
    - name: "macOS"
      # From: https://docs.travis-ci.com/user/languages/python/#running-python-tests-on-multiple-operating-systems
      os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4

      addons:
        homebrew:
          packages:
          - python@2
          - shellcheck

    - name: "Linux"
      os: linux
      dist: bionic
